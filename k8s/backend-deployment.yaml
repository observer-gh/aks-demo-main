apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ktech4.azurecr.io/tk-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: MYSQL_HOST
              value: "tk-mariadb.tk.svc.cluster.local"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              value: "my_database"
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REDIS_HOST
            - name: KAFKA_SERVERS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: KAFKA_SERVERS
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REDIS_PASSWORD
            - name: KAFKA_USERNAME
              value: "user1"
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: KAFKA_PASSWORD
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: FLASK_SECRET_KEY
            # OpenTelemetry Configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otelcol.tk.svc.cluster.local:4318"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
            - name: OTEL_SERVICE_NAME
              value: "tk-backend"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=dev,service.version=1.0.0"
            - name: OTEL_TRACES_SAMPLER
              value: "parentbased_traceidratio"
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "1.0"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: tk
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
